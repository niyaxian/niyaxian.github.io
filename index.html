<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>倪亚贤前端工程师简历</title>
    <link rel="shortcut icon" href="./ni3.png" type="image/x-icon">
    <link rel="stylesheet/less" href="./public/less/main.less">
    <script src="./public/libs/less.js"></script>
</head>
<body ng-app="Yike">
<div class="viewport">
    <!-- 侧边导航 -->
    <div ng-class="{navs: true, collapse: collapsed}" ng-controller="NavsController">
        <dl>
            <dt class="login">
            <div class="avatar">
                <img src="./public/images/ni2.gif" alt="">
            </div>
            <span>关于我</span>
            </dt>
            <dd ng-class="{active:$index==index}" ng-repeat="nav in navs">
                <a href="{{nav.link}}" ng-click="toggle()" class="{{nav.icon}}">
                    <span>{{nav.text}}</span>
                </a>
            </dd>
        </dl>
    </div>
    <div class="container">
        <!-- 头部 -->
        <div ng-class="{header: true, collapse: collapsed}">
            <a href="javascript:;" ng-click="toggle()" class="menu icon-menu"></a>

            <h2>{{title}}</h2>
            <a href="javascript:;" class="search icon-search"></a>
        </div>
        <!-- 容器 -->
        <div ng-class="{body: true, collapse: collapsed}">
            <div ng-view></div>
        </div>
    </div>
</div>
<!-- 引入angularjs -->
<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-route/angular-route.js"></script>
<script src="./scripts/app.js"></script>
<script src="./scripts/controllers.js"></script>


</body>
</html>
